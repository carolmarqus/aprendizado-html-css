<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="STYLESHEET" href="bootstrap.min.css">
    <script src="bootstrap.min.css" defer></script>
    <link rel="stylesheet" href="cssIcons.css"
    <title>formulario com bootstrap</title>
</head>
<body>
    <div class="container">
    <div class="col-12">
    <h2>formulario de contato</h2>
    </div>
    </div>
<div>
    <div class="container">
    <div class="row">
    <div class="col-6">
<label for="nome" class="form-label">Nome:</label>
<input type="text" class="form-control" id="nome" >
    </div>

    <div class="col-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email"
        aria-describedby="emailObservacao" placeholder="inserir email" required>
        <div class="emailObservacao" class="form-text">Informe seu melhor email</div>
    </div>

    <div class="row">
    <div class="col-6">
        <label for="cpf" class="form-label">cpf:</label>
        <input type="text" class="form-control" id="cpf" name="cpf">
    </div>

    <div class="col-6">
        <label for="rg" class="form-label">rg:</label>
        <input type="text" class="form-control" id="rg" name="rg">
    </div>

    <div class="row">
    <div class="col-6">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="informe sua senha" required>
    </div>

    <div class="col-6">
         
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senhaconf" name="senhaconf" placeholder=" Confirme sua senha" required>
    </div>
</div>
<div class="mt-lg-5"></div>
    <div class="container">
        <div class="row">
            <div class="col-5">
            </div>
            <div class="col-2">                
                    <button type="submit">Enviar</button>               
            </div>
            <div class="col-5">
            </div>
        </div>
    </div>    
    </form> 
</body>
</html>
